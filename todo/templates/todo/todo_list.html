<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Things I Need To Do:</h1>
    <table>
      {% for item in items %}
      <tr>
        {% if item.done %}
        <td><strike>{{item.name}}</strike></td>
        {% else %}
        <td>{{item.name}}</td>
        {% endif %}
        <td>
          <a href="{% url 'toggle' item_id=item.id %}"
            ><button>Toggle</button></a
          >
        </td>
        <td>
          <a href="{% url 'edit' item_id=item.id %}"><button>Edit</button></a>
        </td>
        <td>
          <a href="{% url 'delete' item_id=item.id %}"
            ><button>Delete</button></a
          >
        </td>
      </tr>
      {% empty %}
      <td>
        <tr>
          You have nothing to do
        </tr>
      </td>
      {% endfor %}
    </table>
    <a href="{% url 'add' %}"><button>New Item</button></a>
  </body>
</html>
